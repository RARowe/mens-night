<table *ngIf="!removingContestant" class="grid" border="2">
    <tbody>
        <tr *ngFor="let row of rows">
            <td *ngFor="let c of row" class="grid-space" [style.backgroundColor]="c.eliminated ? 'red' : ''">
                <a *ngIf="!c.eliminated" href="#" (click)="onContestantClick(c)">{{ c.id }} {{ c.name }}</a>
                <span *ngIf="c.eliminated" href="#">{{ c.id }} {{ c.name }}</span>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="!removingContestant">
    <div style="float:left;">
        <button *ngIf="eliminatedList.length > 0" (click)="undo()">Undo</button>
    </div>
    <div style="float:right">
        <label>Animation on</label>
        <input type="checkbox"
           [checked]="animationOn"
           (change)="animationOn = !animationOn"/>
        <label>Sound on</label>
        <input type="checkbox"
           [checked]="soundOn"
           (change)="soundOn = !soundOn"/>
        </div>
</div>
<div *ngIf="removingContestant" style="text-align: center; margin-top:300px">
    <span class="large-text" *ngIf="!eliminated">{{ removingContestant.id }}. {{ removingContestant.name }}</span>
    <span class="large-text eliminated" *ngIf="eliminated" (click)="hideRemoveAnimation()">{{ removingContestant.id }}. {{ removingContestant.name }}</span>
</div>
<div>
    <audio id="myAudio">
        <source src="assets/buzzer.wav" type="audio/wav">
      </audio>
</div>

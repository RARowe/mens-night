<div *ngIf="contestant" class="cover-screen" (click)="hideRemoveAnimation()">
    <div class="billboard-content">
        <span [ngClass]="textStyling">
            <span>{{ contestant.id }}. {{ contestant.name }}</span>
        </span>
    </div>
</div>
<div>
    <audio id="buzzer">
        <source src="assets/buzzer.wav" type="audio/wav">
    </audio>
    <audio id="kaching">
        <source src="assets/kaching.wav" type="audio/wav">
    </audio>
</div>
